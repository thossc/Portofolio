<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thosphere | Artist & Animator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* RESET & BASE */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #36393f;
            color: #dcddde;
            min-height: 100vh;
        }
        
        /* SIDEBAR NAVIGATION - Mobile: hidden, Desktop: visible */
        .sidebar {
            display: none;
        }
        
        .mobile-header {
            display: none;
        }
        
        /* MAIN CONTAINER */
        .container {
            display: flex;
            width: 100%;
            min-height: 100vh;
        }
        
        .content {
            flex: 1;
            display: flex;
            padding: 20px;
            gap: 20px;
            overflow: auto;
        }
        
        /* PROFILE SECTION */
        .profile-section {
            flex: 0 0 380px;
            background-color: #2f3136;
            border: 1px solid #202225;
            display: flex;
            flex-direction: column;
            height: fit-content;
        }
        
        .profile-image-container {
            height: 320px;
            overflow: hidden;
            border-bottom: 1px solid #202225;
            position: relative;
        }
        
        .profile-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .profile-info {
            padding: 24px;
        }
        
        .profile-name {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .nickname {
            font-size: 26px;
            font-weight: 700;
            color: white;
        }
        
        .badge {
            background-color: #ed4245;
            color: white;
            font-size: 11px;
            padding: 3px 8px;
            margin-left: 10px;
            font-weight: 600;
        }
        
        .info-item {
            margin-bottom: 18px;
            padding-bottom: 18px;
            border-bottom: 1px solid #40444b;
        }
        
        .info-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        
        .info-label {
            font-size: 11px;
            color: #b9bbbe;
            text-transform: uppercase;
            margin-bottom: 5px;
            letter-spacing: 0.5px;
            font-weight: 600;
        }
        
        .info-value {
            font-size: 16px;
            color: white;
            display: flex;
            align-items: center;
        }
        
        .info-value i {
            margin-right: 8px;
            font-size: 14px;
        }
        
        /* MAIN CONTENT AREA */
        .main-content {
            flex: 1;
            background-color: #2f3136;
            border: 1px solid #202225;
            display: flex;
            flex-direction: column;
            min-height: 600px;
        }
        
        .section-header {
            background-color: #36393f;
            padding: 16px 24px;
            border-bottom: 1px solid #202225;
            font-size: 16px;
            font-weight: 600;
            color: white;
            display: flex;
            align-items: center;
        }
        
        .section-header i {
            margin-right: 10px;
            font-size: 16px;
        }
        
        .section-content {
            padding: 24px;
            flex: 1;
            overflow-y: auto;
        }
        
        /* TABS */
        .tab-container {
            display: flex;
            border-bottom: 1px solid #202225;
            background-color: #2f3136;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .tab {
            padding: 14px 24px;
            background-color: #2f3136;
            color: #b9bbbe;
            cursor: pointer;
            font-weight: 500;
            border-right: 1px solid #202225;
            white-space: nowrap;
            flex-shrink: 0;
        }
        
        .tab.active {
            background-color: #36393f;
            color: white;
            border-bottom: 2px solid #ed4245;
        }
        
        .tab-content {
            display: none;
            flex-direction: column;
            height: 100%;
        }
        
        .tab-content.active {
            display: flex;
        }
        
        /* ABOUT SECTION */
        .about-text {
            line-height: 1.6;
            color: #dcddde;
            font-size: 16px;
        }
        
        .highlight {
            color: #ed4245;
            font-weight: 600;
        }
        
        .email-link {
            color: #5865f2;
            text-decoration: none;
            font-weight: 600;
        }
        
        .email-link:hover {
            text-decoration: underline;
        }
        
        .intro-box {
            background-color: #36393f;
            border: 1px solid #202225;
            padding: 20px;
            margin-bottom: 24px;
        }
        
        /* GALLERY */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 16px;
        }
        
        .gallery-item {
            height: 180px;
            background-color: #36393f;
            border: 1px solid #202225;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .gallery-item:hover .gallery-overlay {
            opacity: 1;
        }
        
        .gallery-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .gallery-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(237, 66, 69, 0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.2s;
        }
        
        .gallery-title {
            color: white;
            font-weight: 600;
            font-size: 14px;
        }
        
        /* ART TYPES */
        .art-types {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 16px;
            margin-top: 20px;
        }
        
        .art-type {
            background-color: #36393f;
            border: 1px solid #202225;
            padding: 20px;
        }
        
        .art-type-header {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .art-icon {
            width: 40px;
            height: 40px;
            background-color: #ed4245;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-size: 18px;
        }
        
        .art-type-title {
            font-weight: 600;
            color: white;
            font-size: 18px;
        }
        
        /* CONTACT */
        .contact-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            padding: 16px;
            background-color: #36393f;
            border: 1px solid #202225;
        }
        
        .contact-icon {
            width: 48px;
            height: 48px;
            background-color: #ed4245;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 16px;
            font-size: 20px;
            flex-shrink: 0;
        }
        
        .contact-details {
            flex: 1;
            min-width: 0;
        }
        
        .contact-action {
            background-color: #5865f2;
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            font-weight: 600;
            flex-shrink: 0;
        }
        
        .contact-action:hover {
            background-color: #4752c4;
        }
        
        /* COMMISSION INFO */
        .commission-status {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 12px;
            background-color: #36393f;
            border: 1px solid #202225;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            background-color: #faa81a;
            margin-right: 10px;
            flex-shrink: 0;
        }
        
        /* MOBILE NAVIGATION */
        .mobile-nav {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #202225;
            border-top: 1px solid #36393f;
            z-index: 1000;
        }
        
        .mobile-nav-items {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }
        
        .mobile-nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #b9bbbe;
            text-decoration: none;
            font-size: 12px;
            flex: 1;
            padding: 8px 0;
        }
        
        .mobile-nav-item i {
            font-size: 20px;
            margin-bottom: 4px;
        }
        
        .mobile-nav-item.active {
            color: #5865f2;
        }
        
        /* MOBILE HEADER */
        .mobile-header {
            display: none;
            background-color: #202225;
            padding: 15px 20px;
            border-bottom: 1px solid #36393f;
            align-items: center;
            justify-content: space-between;
        }
        
        .mobile-menu-btn {
            background: none;
            border: none;
            color: #dcddde;
            font-size: 20px;
            cursor: pointer;
        }
        
        .mobile-title {
            font-size: 18px;
            font-weight: 600;
            color: white;
        }
        
        /* MOBILE MENU */
        .mobile-menu {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #202225;
            z-index: 2000;
            padding: 20px;
            overflow-y: auto;
        }
        
        .mobile-menu-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .mobile-menu-close {
            background: none;
            border: none;
            color: #dcddde;
            font-size: 24px;
            cursor: pointer;
        }
        
        .mobile-menu-items {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .mobile-menu-item {
            padding: 15px;
            background-color: #36393f;
            border: 1px solid #202225;
            color: #dcddde;
            text-decoration: none;
            display: flex;
            align-items: center;
            font-size: 16px;
        }
        
        .mobile-menu-item i {
            margin-right: 15px;
            font-size: 18px;
            width: 24px;
            text-align: center;
        }
        
        .mobile-menu-item.active {
            background-color: #5865f2;
            color: white;
        }
        
        /* RESPONSIVE DESIGN */
        @media (max-width: 1200px) {
            .profile-section {
                flex: 0 0 350px;
            }
        }
        
        @media (max-width: 1000px) {
            .content {
                flex-direction: column;
            }
            
            .profile-section {
                flex: 1;
                max-width: 100%;
            }
            
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            }
            
            .art-types {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 768px) {
            /* Show mobile navigation */
            .mobile-header {
                display: flex;
            }
            
            .mobile-nav {
                display: block;
            }
            
            /* Hide sidebar */
            .sidebar {
                display: none;
            }
            
            /* Adjust container */
            .container {
                flex-direction: column;
            }
            
            .content {
                padding: 15px;
                gap: 15px;
                margin-top: 60px;
                margin-bottom: 60px;
            }
            
            /* Profile section adjustments */
            .profile-section {
                width: 100%;
            }
            
            .profile-image-container {
                height: 280px;
            }
            
            .profile-info {
                padding: 20px;
            }
            
            /* Main content adjustments */
            .main-content {
                min-height: auto;
            }
            
            .section-header {
                padding: 14px 20px;
                font-size: 15px;
            }
            
            .section-content {
                padding: 20px;
            }
            
            /* Tabs adjustments */
            .tab-container {
                overflow-x: auto;
            }
            
            .tab {
                padding: 12px 16px;
                font-size: 14px;
            }
            
            /* Gallery adjustments */
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 12px;
            }
            
            .gallery-item {
                height: 150px;
            }
            
            /* Contact item adjustments */
            .contact-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }
            
            .contact-icon {
                margin-right: 0;
                width: 40px;
                height: 40px;
                font-size: 18px;
            }
            
            .contact-details {
                width: 100%;
            }
            
            .contact-action {
                width: 100%;
                padding: 10px;
            }
            
            /* About text adjustments */
            .about-text {
                font-size: 15px;
            }
            
            .intro-box {
                padding: 16px;
                margin-bottom: 20px;
            }
            
            /* Art type adjustments */
            .art-type {
                padding: 16px;
            }
            
            .art-type-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .art-icon {
                margin-right: 0;
            }
        }
        
        @media (max-width: 480px) {
            .content {
                padding: 10px;
                margin-top: 50px;
                margin-bottom: 50px;
            }
            
            .profile-image-container {
                height: 240px;
            }
            
            .nickname {
                font-size: 22px;
            }
            
            .gallery-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
            
            .gallery-item {
                height: 140px;
            }
            
            .tab {
                padding: 10px 12px;
                font-size: 13px;
            }
            
            .section-header {
                padding: 12px 16px;
                font-size: 14px;
            }
            
            .section-content {
                padding: 16px;
            }
            
            .info-value {
                font-size: 15px;
            }
            
            .contact-icon {
                width: 36px;
                height: 36px;
                font-size: 16px;
            }
        }
        
        /* Small phones */
        @media (max-width: 360px) {
            .gallery-grid {
                grid-template-columns: 1fr;
            }
            
            .gallery-item {
                height: 160px;
            }
            
            .tab-container {
                flex-wrap: wrap;
            }
            
            .tab {
                flex: 1;
                min-width: 50%;
                text-align: center;
            }
        }
    </style>
</head>
<body>

    <div class="sidebar">

    <div class="mobile-header">

    <div class="mobile-menu" id="mobileMenu">

                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="mobile-menu-items">

            </a>

    </div>
    
    <div class="container">
        <div class="content">
            <!-- Profile Section -->
            <div class="profile-section">
                <div class="profile-image-container">
                    <img src="https://cdn.dis
